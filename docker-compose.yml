services:
  temp-monitor:
    build: .
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static:ro
      - ./.env:/app/.env
      - /sys:/sys:ro
    devices:
      - /dev/i2c-1:/dev/i2c-1
    restart: unless-stopped
    environment:
      - LOG_FILE=/app/logs/temp_monitor.log
    # Resource limits for Pi 4 (single-process deployment)
    mem_limit: 512m
    mem_reservation: 256m
    # Health check for monitoring
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
    depends_on:
      - temp-monitor
    restart: unless-stopped
